<!-- Listing all users block -->
<div class="container list-group-item">
  <ul class="list-group ">
    <h3>List of All Users</h3>

    <li class="list-group-item" *ngFor="let user of users, index as i">
      ID: {{ i }} <br/>
      USERNAME: {{ user.name }} <br/> 
      ROLE: {{ user.role }}
      <button (click)="deleteUser(user)" class="float-right btn btn-danger">Delete</button>
      <button (click)="updateUser(user)" class="float-right btn btn-success">Update</button>
    </li>
  </ul>
</div>

<!-- Register user block -->
<div class="container list-group-item">
  <h3>Register a User</h3>
    
      <form (submit)="createUser(username, password, role)">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" name="username" placeholder="Enter Username" [(ngModel)]="username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter Password" [(ngModel)]="password">
          </div>

        <div class="form-group">
          <label>Role</label>
          <select class="form-control" [(ngModel)]="role" name="role">
            <option value="1">User</option>
            <option value="2">Group Admin</option>
            <option value="3">Super Admin</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
      </form>
</div>
